<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist Semanal</title>
  <meta name="theme-color" content="#3498db" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #3498db;
    }
    .btn-clear {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .day {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task {
      margin: 5px 0;
    }
    span.edit {
      cursor: pointer;
      margin-left: 10px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Checklist Semanal</h1>
  <button class="btn-clear" onclick="limparChecklist()">Limpar Checklist</button>
  <div id="checklist"></div>

  <script>
    const checklist = document.getElementById("checklist");
  
    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || {
      "Segunda-feira": ["Ler a B칤blia", "Fazer exerc칤cio", "Beber 3 litros de 치gua"],
      "Ter칞a-feira": ["Meditar", "Fazer exerc칤cio", "Beber 3 litros de 치gua"],
      "Quarta-feira": ["Ler um livro", "Fazer exerc칤cio", "Beber 3 litros de 치gua"],
      "Quinta-feira": ["Estudar algo novo", "Fazer exerc칤cio", "Beber 3 litros de 치gua"],
      "Sexta-feira": ["Organizar tarefas", "Fazer exerc칤cio", "Beber 3 litros de 치gua"],
      "S치bado": ["Caminhar ao ar livre", "Relaxar", "Beber 3 litros de 치gua"],
      "Domingo": ["Tempo com fam칤lia", "Fazer exerc칤cio", "Beber 3 litros de 치gua"]
    };
  
    function salvarTarefas() {
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }
  
    function criarChecklist() {
      checklist.innerHTML = "";
      for (let dia in tarefas) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
  
        const title = document.createElement("h2");
        title.innerHTML = `${dia} <span class="edit" onclick="editarTarefas('${dia}')">九勇 Editar</span>`;
        dayDiv.appendChild(title);
  
        tarefas[dia].forEach(tarefa => {
          const taskDiv = document.createElement("div");
          taskDiv.className = "task";
  
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          const id = `${dia}-${tarefa}`;
          checkbox.id = id;
          checkbox.checked = localStorage.getItem(id) === "true";
  
          checkbox.addEventListener("change", () => {
            localStorage.setItem(id, checkbox.checked);
          });
  
          const label = document.createElement("label");
          label.htmlFor = id;
          label.textContent = tarefa;
  
          taskDiv.appendChild(checkbox);
          taskDiv.appendChild(label);
          dayDiv.appendChild(taskDiv);
        });
  
        checklist.appendChild(dayDiv);
      }
    }
  
    function editarTarefas(dia) {
      const tarefasAtuais = tarefas[dia].join("\n");
      const novaLista = prompt(`Edite as tarefas para ${dia} (uma por linha):`, tarefasAtuais);
  
      if (novaLista !== null) {
        tarefas[dia] = novaLista.split("\n").map(t => t.trim()).filter(t => t);
        salvarTarefas();
        criarChecklist();
      }
    }
  
    function limparChecklist() {
      for (let dia in tarefas) {
        tarefas[dia].forEach(tarefa => {
          const id = `${dia}-${tarefa}`;
          localStorage.removeItem(id);
        });
      }
      criarChecklist();
    }
  
    criarChecklist();
  
    // 游리 Notifica칞칚o Push - Beber 치gua
    function solicitarPermissaoNotificacao() {
      if ('Notification' in window) {
        Notification.requestPermission().then(permissao => {
          if (permissao === 'granted') {
            agendarNotificacoesAgua();
          }
        });
      }
    }
  
    function agendarNotificacoesAgua() {
      setInterval(() => {
        new Notification("游뛇 Lembrete", {
          body: "Hora de beber 치gua!",
          icon: "icon-192.png" // certifique-se de ter esse 칤cone no projeto
        });
      }, 60 * 60 * 1000); // a cada 1 hora
    }
  
    solicitarPermissaoNotificacao();
  </script>
  
</body>
</html>
